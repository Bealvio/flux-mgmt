name: 'Flux Autodiscovery'
scms:
  default:
    kind: 'github'
    spec:
      email: 'updatecli@bealv.io'
      owner: 'Bealvio'
      repository: 'flux-mgmt'
      token: '{{ requiredEnv "UPDATECLI_GITHUB_TOKEN" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      branch: 'main'
autodiscovery:
  groupby: individual
  scmid: default
  actionid: default
  crawlers:
    flux:
      digest: true
      helmrelease: true
      versionfilter:
        kind: semver
        pattern: '*'
      ignore:
        - path: gitops/apps/arc/*
actions:
  default:
    kind: 'github/pullrequest'
    scmid: 'default'
    spec:
      automerge: false
      description: 'Update helm charts.'
      draft: false
