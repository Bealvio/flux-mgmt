apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: kamaji-data
  namespace: velero
spec:
  schedule: 0 12 * * *
  template:
    defaultVolumesToFsBackup: true
    includedNamespaces:
      - kamaji-system
    includedResources:
      - pods
      - pvc
    snapshotMoveData: false
    ttl: 160h0m0s
